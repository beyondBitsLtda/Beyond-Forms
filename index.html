<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beyond Forms</title>
  <style>
    /* Estilos mantidos iguais aos anteriores */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fc, #e0eafc);
      color: #333;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      max-width: 700px;
      width: 100%;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      color: #2c3e50;
    }

    input, textarea, select {
      margin-top: 8px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #4285f4;
      box-shadow: 0 0 4px rgba(66, 133, 244, 0.5);
      outline: none;
    }

    button {
      background-color: #4285f4;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3367d6;
    }

    #respostasList {
      margin-top: 30px;
      list-style: none;
      padding: 0;
    }

    #respostasList li {
      background-color: #f1f3f5;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      line-height: 1.6;
    }

    .radio-group {
      display: flex;
      gap: 30px;
      margin-top: 10px;
    }

    .radio-option {
      position: relative;
      padding-left: 30px;
      cursor: pointer;
      font-weight: 500;
      user-select: none;
    }

    .radio-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .custom-radio {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 18px;
      width: 18px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 50%;
      transition: border-color 0.3s, background-color 0.3s;
    }

    .radio-option input[type="radio"]:checked + .custom-radio {
      background-color: #4285f4;
      border-color: #4285f4;
    }

    .custom-radio::after {
      content: "";
      position: absolute;
      display: none;
    }

    .radio-option input[type="radio"]:checked + .custom-radio::after {
      display: block;
      top: 3px;
      left: 3px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beyond Forms</h1>

    <form id="customForm">
      <label>Nome:<input type="text" name="nome" required /></label>
      <label>E-mail:<input type="email" name="email" required /></label>

      <!-- Testes de 1 a 5 -->
      <label>Teste 1:
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="teste1" value="Ruim" required /><span class="custom-radio"></span>Ruim</label>
          <label class="radio-option"><input type="radio" name="teste1" value="Bom" required /><span class="custom-radio"></span>Bom</label>
          <label class="radio-option"><input type="radio" name="teste1" value="Ótimo" required /><span class="custom-radio"></span>Ótimo</label>
        </div>
      </label>
      <label>Teste 2:
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="teste2" value="Ruim" required /><span class="custom-radio"></span>Ruim</label>
          <label class="radio-option"><input type="radio" name="teste2" value="Bom" required /><span class="custom-radio"></span>Bom</label>
          <label class="radio-option"><input type="radio" name="teste2" value="Ótimo" required /><span class="custom-radio"></span>Ótimo</label>
        </div>
      </label>
      <label>Teste 3:
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="teste3" value="Ruim" required /><span class="custom-radio"></span>Ruim</label>
          <label class="radio-option"><input type="radio" name="teste3" value="Bom" required /><span class="custom-radio"></span>Bom</label>
          <label class="radio-option"><input type="radio" name="teste3" value="Ótimo" required /><span class="custom-radio"></span>Ótimo</label>
        </div>
      </label>
      <label>Teste 4:
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="teste4" value="Ruim" required /><span class="custom-radio"></span>Ruim</label>
          <label class="radio-option"><input type="radio" name="teste4" value="Bom" required /><span class="custom-radio"></span>Bom</label>
          <label class="radio-option"><input type="radio" name="teste4" value="Ótimo" required /><span class="custom-radio"></span>Ótimo</label>
        </div>
      </label>
      <label>Teste 5:
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="teste5" value="Ruim" required /><span class="custom-radio"></span>Ruim</label>
          <label class="radio-option"><input type="radio" name="teste5" value="Bom" required /><span class="custom-radio"></span>Bom</label>
          <label class="radio-option"><input type="radio" name="teste5" value="Ótimo" required /><span class="custom-radio"></span>Ótimo</label>
        </div>
      </label>

             <label>Experiência Profissional:
        <textarea name="experiencia" rows="4" placeholder="Descreva suas experiências anteriores" required></textarea>
      </label>

      <label>Formação Acadêmica:
        <select name="formacao" required>
          <option value="">Selecione</option>
          <option value="Ensino Médio">Ensino Médio</option>
          <option value="Graduação">Graduação</option>
          <option value="Pós-Graduação">Pós-Graduação</option>
          <option value="Mestrado">Mestrado</option>
          <option value="Doutorado">Doutorado</option>
        </select>
      </label>

      <label>Área de Atuação:
        <input type="text" name="areaAtuacao" placeholder="Ex: TI, Recursos Humanos..." required />
      </label>

      <label>Pretensão Salarial (R$):
        <input type="number" name="pretensaoSalarial" min="0" step="500" required />
      </label>

      <label>Disponibilidade de Horário:
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="disponibilidade" value="Integral" required /><span class="custom-radio"></span>Integral</label>
          <label class="radio-option"><input type="radio" name="disponibilidade" value="Meio Período" required /><span class="custom-radio"></span>Meio Período</label>
          <label class="radio-option"><input type="radio" name="disponibilidade" value="Flexível" required /><span class="custom-radio"></span>Flexível</label>
        </div>
      </label>

      <label>Tipo de Contratação Desejada:
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="contratacao" value="CLT" required /><span class="custom-radio"></span>CLT</label>
          <label class="radio-option"><input type="radio" name="contratacao" value="PJ" required /><span class="custom-radio"></span>PJ</label>
          <label class="radio-option"><input type="radio" name="contratacao" value="Freelancer" required /><span class="custom-radio"></span>Freelancer</label>
        </div>
      </label>

      <label>Possui Deficiência?
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="deficiencia" value="Sim" required /><span class="custom-radio"></span>Sim</label>
          <label class="radio-option"><input type="radio" name="deficiencia" value="Não" required /><span class="custom-radio"></span>Não</label>
        </div>
      </label>

      <label>Estado Civil:
        <select name="estadoCivil" required>
          <option value="">Selecione</option>
          <option value="Solteiro(a)">Solteiro(a)</option>
          <option value="Casado(a)">Casado(a)</option>
          <option value="Divorciado(a)">Divorciado(a)</option>
          <option value="Viúvo(a)">Viúvo(a)</option>
        </select>
      </label>

      <label>Cidade de Residência:
        <input type="text" name="cidade" required />
      </label>

      <label>Estado:
        <select name="estado" required>
          <option value="">Selecione</option>
          <!-- Todos os estados brasileiros -->
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <!-- ... (adicionar todos os estados) ... -->
        </select>
      </label>

      <label>LinkedIn:
        <input type="url" name="linkedin" placeholder="https://linkedin.com/in/seuperfil" />
      </label>

      <label>Habilidades Técnicas:
        <textarea name="habilidades" rows="3" placeholder="Liste suas principais habilidades" required></textarea>
      </label>

      <label>Idiomas:
        <input type="text" name="idiomas" placeholder="Ex: Inglês avançado, Espanhol básico..." />
      </label>

      <label>Certificações:
        <textarea name="certificacoes" rows="2" placeholder="Cursos e certificações relevantes"></textarea>
      </label>

      <label>Disponibilidade para Viagens?
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="viagens" value="Sim" required /><span class="custom-radio"></span>Sim</label>
          <label class="radio-option"><input type="radio" name="viagens" value="Não" required /><span class="custom-radio"></span>Não</label>
        </div>
      </label>

      <label>Como ficou sabendo da vaga?
        <select name="fonteVaga" required>
          <option value="">Selecione</option>
          <option value="LinkedIn">LinkedIn</option>
          <option value="Site Empresa">Site da Empresa</option>
          <option value="Indicação">Indicação</option>
          <option value="Outro">Outro</option>
        </select>
      </label>

      <label>Aceita participar de banco de talentos?
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="bancoTalentos" value="Sim" required /><span class="custom-radio"></span>Sim</label>
          <label class="radio-option"><input type="radio" name="bancoTalentos" value="Não" required /><span class="custom-radio"></span>Não</label>
        </div>
      </label>

      <label>Data de Disponibilidade:
        <input type="date" name="dataDisponibilidade" required />
      </label>

      <label>Referências Profissionais:
        <textarea name="referencias" rows="3" placeholder="Nome, empresa e contato"></textarea>
      </label>

      <label>CPF:
        <input type="text" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required />
      </label>

      <!-- Adicionar após os campos anteriores -->
      <label>PCD (Pessoa com Deficiência):
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="pcd" value="Sim" required /><span class="custom-radio"></span>Sim</label>
          <label class="radio-option"><input type="radio" name="pcd" value="Não" required /><span class="custom-radio"></span>Não</label>
        </div>
      </label>

      <label>Contato de Emergência:
        <input type="text" name="contatoEmergencia" placeholder="Nome e telefone" required />
      </label>

      <label>Tipo Sanguíneo:
        <select name="tipoSanguineo">
          <option value="">Selecione</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </label>

      <label>Possui CNH?
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="cnh" value="Sim" required /><span class="custom-radio"></span>Sim</label>
          <label class="radio-option"><input type="radio" name="cnh" value="Não" required /><span class="custom-radio"></span>Não</label>
        </div>
      </label>

      <label>Categoria CNH:
        <input type="text" name="categoriaCNH" placeholder="Ex: A, B, AB..." disabled />
      </label>

      <label>Preferência de Turno:
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="turno" value="Manhã" required /><span class="custom-radio"></span>Manhã</label>
          <label class="radio-option"><input type="radio" name="turno" value="Tarde" required /><span class="custom-radio"></span>Tarde</label>
          <label class="radio-option"><input type="radio" name="turno" value="Noite" required /><span class="custom-radio"></span>Noite</label>
        </div>
      </label>

      <label>Disponibilidade para Mudança de Cidade:
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="mudanca" value="Sim" required /><span class="custom-radio"></span>Sim</label>
          <label class="radio-option"><input type="radio" name="mudanca" value="Não" required /><span class="custom-radio"></span>Não</label>
        </div>
      </label>

      <label>Possui Restrição Médica?
        <textarea name="restricaoMedica" rows="2" placeholder="Descreva caso possua"></textarea>
      </label>

      <label>Fumante:
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="fumante" value="Sim" required /><span class="custom-radio"></span>Sim</label>
          <label class="radio-option"><input type="radio" name="fumante" value="Não" required /><span class="custom-radio"></span>Não</label>
        </div>
      </label>

      <label>Participação em Sindicato:
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="sindicato" value="Sim" required /><span class="custom-radio"></span>Sim</label>
          <label class="radio-option"><input type="radio" name="sindicato" value="Não" required /><span class="custom-radio"></span>Não</label>
        </div>
      </label>

      <label>URL do Portfólio:
        <input type="url" name="portfolio" placeholder="https://meuportfolio.com" />
      </label>

      <label>Número de Dependentes:
        <input type="number" name="dependentes" min="0" max="10" value="0" required />
      </label>

      <label>Preferência de Benefícios:
        <div class="checkbox-group">
          <label><input type="checkbox" name="beneficios" value="Vale alimentação" /> Vale alimentação</label>
          <label><input type="checkbox" name="beneficios" value="Plano de saúde" /> Plano de saúde</label>
          <label><input type="checkbox" name="beneficios" value="GYMPass" /> GYMPass</label>
        </div>
      </label>

      <label>Objetivos Profissionais (5 anos):
        <textarea name="objetivos" rows="3" required></textarea>
      </label>

      <label>Autorização para Background Check:
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="backgroundCheck" value="Sim" required /><span class="custom-radio"></span>Sim</label>
          <label class="radio-option"><input type="radio" name="backgroundCheck" value="Não" required /><span class="custom-radio"></span>Não</label>
        </div>
      </label>

      <label>Nacionalidade:
        <input type="text" name="nacionalidade" required />
      </label>

      <label>Necessidade de Acomodação Especial:
        <textarea name="acomodacao" rows="2" placeholder="Descreva caso necessário"></textarea>
      </label>

      <label>Conhecimento em Ferramentas:
        <input type="text" name="ferramentas" placeholder="Ex: Excel, SAP, Photoshop..." required />
      </label>

      <label>Declaração de Veracidade:
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="veracidade" value="Sim" required /><span class="custom-radio"></span>Declaro verídicas as informações</label>
        </div>
      </label>
      
      <label>Gênero:
        <select name="genero" required>
          <option value="">Selecione</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
        </select>
      </label>

      <label>Você recomendaria este serviço?
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="recomendacao" value="Sim" required /><span class="custom-radio"></span>Sim</label>
          <label class="radio-option"><input type="radio" name="recomendacao" value="Não" required /><span class="custom-radio"></span>Não</label>
          <label class="radio-option"><input type="radio" name="recomendacao" value="Talvez" required /><span class="custom-radio"></span>Talvez</label>
        </div>
      </label>

      <label>Nível de Satisfação:
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="satisfacao" value="1" required /><span class="custom-radio"></span>1</label>
          <label class="radio-option"><input type="radio" name="satisfacao" value="2" required /><span class="custom-radio"></span>2</label>
          <label class="radio-option"><input type="radio" name="satisfacao" value="3" required /><span class="custom-radio"></span>3</label>
        </div>
      </label>

      <label>Faixa Etária:
        <select name="faixaEtaria" required>
          <option value="">Selecione</option>
          <option value="Menos de 18">Menos de 18</option>
          <option value="18 a 25">18 a 25</option>
          <option value="26 a 35">26 a 35</option>
          <option value="36 a 50">36 a 50</option>
          <option value="Mais de 50">Mais de 50</option>
        </select>
      </label>

      <label>Observações:
        <textarea name="observacoes" rows="4" placeholder="Digite algo se desejar..."></textarea>
      </label>

      <button type="submit">Enviar</button>
    </form>

    <button onclick="exportarRespostas()" style="margin-top: 20px;">Exportar Respostas (JSON)</button>

    <h2>Respostas:</h2>
    <ul id="respostasList"></ul>
  </div>

  <script>
    const form = document.getElementById('customForm');
    const respostasList = document.getElementById('respostasList');

    window.addEventListener('DOMContentLoaded', () => {
      const respostas = JSON.parse(localStorage.getItem('respostas')) || [];
      respostas.forEach(exibirResposta);
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const respostaObj = {};

      formData.forEach((value, key) => {
        respostaObj[key] = value;
      });

      const respostas = JSON.parse(localStorage.getItem('respostas')) || [];
      respostas.push(respostaObj);
      localStorage.setItem('respostas', JSON.stringify(respostas));

      exibirResposta(respostaObj);
      form.reset();
    });

    function exibirResposta(resposta) {
      const item = document.createElement('li');
      item.textContent = JSON.stringify(resposta, null, 2);
      respostasList.appendChild(item);
    }

    function exportarRespostas() {
      const respostas = localStorage.getItem('respostas');
      const blob = new Blob([respostas], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'respostas.json';
      link.click();
    }
  </script>
</body>
</html>
